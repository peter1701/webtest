<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Title</title>
</head>
<body>
    Test output
    <a href="/add">Add entry</a>

    <ul id="entries">

    </ul>
<script>
    var settings = {
        "async": true,
        "crossDomain": true,
        "url": "https://eqx3yiy5mc.execute-api.us-east-2.amazonaws.com/ListEntries",
        "method": "GET",
        "headers": {
            "content-type": "application/json",
            "cache-control": "no-cache"
        },
        "processData": false
    };
    $.ajax(settings).done(function (response) {
        list = JSON.parse(response);
        var highestId = 0;
        list.forEach(function(item){
            if ( highestId < item.id.N ){
                highestId = item.id.N;
            }
            $('#entries').append('<li>'+item.id.N+' '+item.name.S+'</li>');
        });
        localStorage.setItem("nextId", parseInt(highestId)+1);
    });
</script>
</body>
</html>
